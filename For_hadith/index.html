<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="coming_Hadith.css">
    <title>Hadith-Coming_Soon</title>
</head>
<body>
    <header>
        <div class="hero">
            <p>Building Awesome Hadith Page</p>
            <h1>Coming Soon</h1>
            <hr>
            <p id="launch"></p>
            <p class="designed">Designed by : Adeeb Ahmad</p>
        </div>
    </header>
    
</body>
<script>
    var countDownDate = new Date("March 30,2021 00:00:00").getTime();

    var x= setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate-now;

        var days = Math.floor(distance/(1000*60*60*24));
        var hours = Math.floor((distance % (1000 * 60*60*24)) / (1000* 60*60) );
        var minutes = Math.floor((distance % (1000 * 60 *60)) / (1000 * 60) );
        var seconds= Math.floor((distance % (1000 * 60)) /1000 );

        document.getElementById("launch").innerHTML = days + "d " + hours + "h " + minutes +"m " + seconds + "s ";

        if(distance <0) {
            clearInterval(x);
            document.getElementById("launch").innerHTML = "EXPIRED";

        }

    },1000);
</script>
</html>
